<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Mockup</title>
</head>
<body>
    <header>
        <nav class="nav row">
            <div class="left row">
                <a href="#" class="content">About</a>
                <a href="#" class="content">Store</a>
            </div>
            <div class="right row">
                <a href="#" class="content">Gmail</a>
                <a href="#" class="content">Images</a>
                <a href="#" class="content apps-icon"></a>
                <button class="content sign-in-btn">Sign in</button>
            </div>
        </nav>
    </header>
    <main class="main row">
        <img src="/img/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">

            <div class="searchbar">
                <span class="search-icon"></span>

                <span class="mic-icon"></span>
            </div>
            <div class="submit-btns row">
                <a href="#" class="search-btn">Google Search</a>
                <a href="#" class="search-btn">I'm Feeling Lucky</a>
            </div>
        </form>
