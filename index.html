<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Mockup</title>
</head>
<body>
    <header>
        <nav class="nav row">
            <div class="left row">
                <a href="#" class="nav__link">About</a>
                <a href="#" class="nav__link">Store</a>
            </div>
            <div class="right row">
                <a href="#" class="nav__link">Gmail</a>
                <a href="#" class="nav__link">Images</a>
                <a href="#" class="nav__link apps-icon"></a>
                <button class="nav__link sign-in-btn">Sign in</button>
            </div>
        </nav>
    </header>
    <main class="main row">
        <img src="./img/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
        <form action="#" class="search">
            <div class="searchbar">
                <span class="search-icon"></span>
                <input type="text" class="search-input">
                <span class="mic-icon"></span>
            </div>
            <div class="submit-btns row">
                <a href="#" class="search-btn">Google Search</a>
                <a href="#" class="search-btn">I'm Feeling Lucky</a>
            </div>
        </form>
    </main>

    <footer class="footer row">
        <div class="left row">
            <a href="#" class="nav__link">Advertising</a>
            <a href="#" class="nav__link">Business</a>
            <a href="#" class="nav__link">How Search works</a>
        </div>
        <div class="right row">
            <a href="#" class="nav__link">Privacy</a>
            <a href="#" class="nav__link">Terms</a>
            <a href="#" class="nav__link">Settings</a>
        </div>
    </footer>
</body>
</html>
